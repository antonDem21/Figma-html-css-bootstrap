<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- Bootstrap Select CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">
  <!-- Font CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/order.css">
  <title>Create Order</title>
</head>

<body>
  <div class="container-fluid mt-5 mx-5">
    <h3 class="mb-3">Create Order</h3>
    <div class="row">
      <div class="col-md-6 col-sm-12 col-xs-12">
        <form>
          <!-- Order Number -->
          <div class="form-group form-row align-items-center">
            <div class="col-md-4">
              <label for="orderNumber" class="mt-2 text-uppercase">Order Number</label>
            </div>
            <div class="col-md-4">
              <input type="email" class="form-control" id="orderNumber" placeholder="e.g. VT-INT-00000">
            </div>
          </div>
          <!-- Job Type -->
          <div class="form-group form-row align-items-center">
            <div class="col-md-4">
              <label for="jobType" class="mt-2 text-uppercase">Job Type</label>
            </div>
            <div class="col-md-4">
              <select id="jobType" class="form-control selectpicker" data-live-search="true" searchable="Search here..">
                <option value="" disabled selected>Job type</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
              </select>
            </div>
          </div>
          <!-- Effective Date -->
          <div class="form-group form-row align-items-center">
            <div class="col-md-4">
              <label for="orderNumber" class="mt-2 text-uppercase">Effective Date</label>
            </div>
            <div class="col-md-3">
              <input type="date" class="form-control w-75" name="date" />
            </div>
          </div>
          <!-- Intended Use -->
          <div class="form-group form-row align-items-center">
            <div class="col-md-4">
              <label for="jobType" class="mt-2 text-uppercase">Intended Use</label>
            </div>
            <div class="col-md-4">
              <select id="intendedUse" class="form-control selectpicker" data-live-search="true">
                <option value="" disabled selected>Select intended use</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
              </select>
            </div>
          </div>

          <!-- Borrower Information -->
          <div class="form-group">
            <div class="mb-2 form-row align-items-center">
              <div class="col-md-12">
                <h4 class="mt-2">Borrower Information</h4>
              </div>
            </div>
            <div class="form-row align-items-center">
              <div class="col-md-4">
                <label for="orderNumber" class="mt-2 text-uppercase">Borrower Name</label>
              </div>
              <div class="col-md-5">
                <input type="email" class="form-control" id="orderNumber">
              </div>
            </div>
            <div class="form-row align-items-center mt-3">
              <div class="col-md-4">
                <label for="orderNumber" class="mt-2 text-uppercase">Co-Borrower Name</label>
              </div>
              <div class="col-md-5">
                <input type="email" class="form-control" id="orderNumber">
              </div>
            </div>
          </div>

          <!-- Client Information -->
          <div class="form-group">
            <div class="mb-2 form-row align-items-center">
              <div class="col-md-6">
                <h4 class="mt-2">Client Information</h4>
              </div>
              <div class="col-md-4">
                <button type="button" class="btn btn-light rounded-pill float-right text-success btn-add-client"
                  data-toggle="modal" data-target="#addClient">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-plus-circle mr-1 mb-1" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                    <path
                      d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
                  </svg>
                  Add Client
                </button>
              </div>
              <!-- Add Client Modal -->
              <div class="modal fade" id="addClient" tabindex="-1" role="dialog"
                aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered " role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title ml-4 mt-4" id="exampleModalLongTitle">Add Client</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                      </button>
                    </div>
                    <div class="modal-body mx-4">
                      <form>
                        <!-- Modal Company Name -->
                        <div class="form-group form-row align-items-center">
                          <div class="col-md-5">
                            <label for="companyName" class="mt-2 text-uppercase">Company Name</label>
                          </div>
                          <div class="col-md-7">
                            <input type="text" class="form-control" id="companyName"
                              placeholder="e.g. Real Home Estate">
                          </div>
                        </div>
                        <!-- Modal Address -->
                        <div class="form-group form-row align-items-center">
                          <div class="col-md-5">
                            <label for="address" class="mt-2 text-uppercase">Address</label>
                          </div>
                          <div class="col-md-7">
                            <input type="text" class="form-control" id="address" placeholder="e.g. 1234 Garnet Ave #3B">
                          </div>
                        </div>
                        <!-- Modal City -->
                        <div class="form-group form-row align-items-center">
                          <div class="col-md-5">
                            <label for="city" class="mt-2 text-uppercase">City</label>
                          </div>
                          <div class="col-md-6">
                            <input type="text" class="form-control" id="city" placeholder="e.g. San Diego">
                          </div>
                        </div>
                        <!-- Modal State -->
                        <div class="form-group form-row align-items-center">
                          <div class="col-md-5">
                            <label for="state" class="mt-2 text-uppercase">State</label>
                          </div>
                          <div class="col-md-3">
                            <input type="text" class="form-control" id="state" placeholder="e.g. CA">
                          </div>
                        </div>
                        <!-- Modal Zip -->
                        <div class="form-group form-row align-items-center">
                          <div class="col-md-5">
                            <label for="zip" class="mt-2 text-uppercase">Zip</label>
                          </div>
                          <div class="col-md-3">
                            <input type="text" class="form-control" id="zip" placeholder="00000">
                          </div>
                        </div>
                        <!-- Modal Phone -->
                        <div class="form-group form-row align-items-center">
                          <div class="col-md-5">
                            <label for="phone" class="mt-2 text-uppercase">Phone</label>
                          </div>
                          <div class="col-md-4">
                            <input type="tel" class="form-control" id="phone" placeholder="(000)000-0000">
                          </div>
                        </div>
                        <!-- Modal Email -->
                        <div class="form-group form-row align-items-center">
                          <div class="col-md-5">
                            <label for="email" class="mt-2 text-uppercase">Email</label>
                          </div>
                          <div class="col-md-6">
                            <input type="email" class="form-control" id="email" placeholder="e.g. example@mail.com">
                          </div>
                        </div>
                      </form>
                    </div>
                    <div class="modal-footer float-center mb-4">
                      <button type="button" class="btn btn-outline-success rounded-pill" data-dismiss="modal">
                        <span class="mx-2">Discard & Close</span>
                      </button>
                      <button type="button" class="btn btn-success rounded-pill">
                        <span class="mx-4">Add Client</span>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-row align-items-center">
              <div class="col-md-4">
                <label for="jobType" class="mt-2 text-uppercase">Client</label>
              </div>
              <div class="col-md-6">
                <select id="intendedUse" class="form-control selectpicker" data-live-search="true">
                  <option value="" disabled selected>Select client</option>
                  <option value="Residential Wholesale Mortgage">Residential Wholesale Mortgage</option>
                  <option value="Residential Wholesale Paradise">Residential Wholesale Paradise</option>
                  <option value="Avanti Way Realty">Avanti Way Realty</option>
                  <option value="Trident Real Estate & Trident Management">Trident Real Estate & Trident
                    Management</option>
                  <option value="New Age Properties">New Age Properties</option>
                  <option value="Aria Luxe Realty">Aria Luxe Realty</option>
                  <option value="Cervera Real Estate Inc">Cervera Real Estate Inc</option>
                </select>
              </div>
            </div>
          </div>

          <!-- Subject Information -->
          <div class="form-group">
            <div class="mb-2 form-row align-items-center">
              <div class="col-md-12">
                <h4 class="mt-2">Subject Information</h4>
              </div>
            </div>
            <div class="form-row align-items-center">
              <div class="col-md-4">
                <label for="subjectInformation" class="mt-2 text-uppercase">Subject Address</label>
              </div>
              <div class="col-md-6">
                <input type="email" class="form-control" id="subjectInformation" placeholder="Diego, CA, 92109, USA">
              </div>
            </div>
          </div>

          <!-- Verify Subject Button -->
          <button type="button" class="btn btn-success rounded-pill mt-4">
            <span class="mx-2">Verify Subject</span>
          </button>
        </form>
      </div>
    </div>
  </div>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>
  <!-- Optional JavaScript -->
  <script src="./assets/js/order.js"></script>
</body>

</html>
