<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- Bootstrap Select CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">
  <!-- Include Bootstrap Datepicker -->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" />
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <!-- <link rel="stylesheet" href="assets/css/style.css"> -->

  <title>Create Order</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6 col-sm-12 col-xs-12">
        <form>
          <h3 class="mb-3">Create Order</h3>
          <!-- Order Number -->
          <div class="form-group form-row align-items-center">
            <div class="col-md-4">
              <label for="orderNumber" class="mr-5 text-uppercase">Order Number</label>
            </div>
            <div class="col-md-8">
              <input type="email" class="form-control w-50" id="orderNumber" placeholder="e.g. VT-INT-00000">
            </div>
          </div>
          <!-- Job Type -->
          <div class="form-group form-row align-items-center">
            <div class="col-md-4">
              <label for="jobType" class="mr-5 text-uppercase">Job Type</label>
            </div>
            <div class="col-md-8">
              <select id="jobType" class="form-control selectpicker w-50" data-live-search="true">
                <option data-tokens="ketchup mustard">Hot Dog, Fries and a Soda</option>
                <option data-tokens="mustard">Burger, Shake and a Smile</option>
                <option data-tokens="frosting">Sugar, Spice and all things nice</option>
              </select>
            </div>
          </div>
          <!-- Effective Date -->
          <div class="form-group form-row align-items-center">
            <div class="col-md-4">
              <label for="orderNumber" class="mr-5 text-uppercase">Effective Date</label>
            </div>
            <div class="col-md-8">
              datepicker
            </div>
          </div>
          <!-- Intended Use -->
          <div class="form-group form-row align-items-center">
            <div class="col-md-4">
              <label for="jobType" class="mr-5 text-uppercase">Intended Use</label>
            </div>
            <div class="col-md-8">
              <select id="intendedUse" class="form-control selectpicker w-50" data-live-search="true">
                <option data-tokens="1">1</option>
                <option data-tokens="2">2</option>
                <option data-tokens="3">3</option>
              </select>
            </div>
          </div>

          <!-- Borrower Information -->
          <h4 class="mb-3">Borrower Information</h4>
          <!-- Borrower Name -->
          <div class="form-group form-row align-items-center">
            <div class="col-md-4">
              <label for="orderNumber" class="mr-5 text-uppercase">Borrower Name</label>
            </div>
            <div class="col-md-8">
              <input type="email" class="form-control w-75" id="orderNumber" placeholder="e.g. Cameron Williamson">
            </div>
          </div>
          <!-- Co-Borrower Name -->
          <div class="form-group form-row align-items-center">
            <div class="col-md-4">
              <label for="orderNumber" class="mr-5 text-uppercase">Co-Borrower Name</label>
            </div>
            <div class="col-md-8">
              <input type="email" class="form-control w-75" id="orderNumber" placeholder="e.g. Brooklyn Simmons">
            </div>
          </div>

          <!-- Client Information -->
          <div class="form-group form-row align-items-center">
            <div class="col-md-6">
              <h3>Client Information</h3>
            </div>
            <div class="col-md-6">
              <button type="button" class="btn btn-info float-right">
                <span class="fa fa-search"></span> Search
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
  <script type="text/javascript">
    $(function () {
      $('.selectpicker').selectpicker();
    });
  </script>
</body>

</html>
