<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- Bootstrap Select CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">
  <!-- Include Bootstrap Datepicker -->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/style.css">

  <title>Create Order</title>
</head>

<body>
  <div class="property-identification-box-content no-info">
    <div class="property-identification-box-header ">
      <div class="d-flex align-items-center justify-content-between">
        <h2>Property Identification</h2>
        <a href="javascript:void(0);" class="edit-btn"
          onclick="PropertyVerification('@Model.Job.JobNumber','SAVE')">Verify</a>
      </div>
      <h3><img src="~/Areas/Jumpstart/Content/img/yellow-tick.png" alt="" class="img-fluid"><span>Property found, please
          fill missing info about it to continue</span></h3>
    </div>
    <div class="property-identification-box-content-inner">
      <form action="#" method="get">
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label>Address <span class="required">*</span></label>
              <input type="text" onchange="SetSubjectAddress(value)" class="form-control" placeholder=""
                id="autocomplete" name="name"
                value="@Model.Job.SubjectAddress,@Model.Job.SubjectCity,@Model.Job.SubjectState,@Model.Job.SubjectZip"
                required>

            </div>
          </div>

          <div class="col-md-12">
            <div class="form-group">
              <label>Coordinates <span class="required">*</span></label>
              <input type="text" onchange="SetSubjectCoords(value)" class="form-control" placeholder=""
                name="coordinates" id="coordinates"
                value="@Model.Valuation.Subject.Latitude,@Model.Valuation.Subject.Longitude" required>
            </div>
          </div>

          <div class="col-md-12">
            <div class="form-group">
              <label>Parcel Number <span class="required">*</span></label>
              <input type="text" onchange="SetSubjectApn(value)" class="form-control" placeholder="" name="name"
                value="@Model.Valuation.Subject.APN" required>
            </div>
          </div>

          <div class="col-md-12">
            <div class="form-group">
              <label>Property Type<span class="required">*</span></label>
              <select class="form-control empty" id="selects" onchange="SetSubjectPropertType(value)">
                <option value="@Model.Valuation.Subject.PropertyType" selected>@Model.Valuation.Subject.PropertyType
                </option>
              </select>
            </div>
          </div>

          <div class="col-md-12">
            <div class="form-group">
              <label>Attachment Type <span class="required">*</span></label>
              <select class="form-control empty" id="selects" onchange="SetSubjectAttachmentType(value)">
                <option value="@Model.Valuation.Subject.BuildingAttachmentType" selected>
                  @Model.Valuation.Subject.BuildingAttachmentType</option>
                <option value="@item.Name">@item.Name</option>
              </select>
            </div>
          </div>

          <div class="col-md-12">
            <div class="form-group">
              @{
              var StyleShow = "";
              if (@Model.Valuation.Subject.BuildingAttachmentType != "Attached")
              {
              StyleShow = "display:none";
              }
              }
              <div id="StyleDDL" style="@StyleShow">
                <label>Attachment Style</label>
                <select class="form-control empty" id="selects" onchange="SetSubjectAttachmentStyle(value)">
                  <option value="@Model.Valuation.Subject.BuildingAttachmentStyle" selected>
                    @Model.Valuation.Subject.BuildingAttachmentStyle</option>
                  @{
                  var stylelist = VTLibrary.Entities.Property.AttachmentStyle.GetList();
                  foreach (var item in stylelist)
                  {
                  if (item.Name.ToLower() != @Model.Valuation.Subject.BuildingAttachmentStyle.ToLower())
                  {
                  <option value="@item.Name">@item.Name</option>
                  }
                  }
                  }
                </select>
              </div>
            </div>
          </div>

          <div class="col-md-6">
            <div class="form-group">
              <label>Gross Living Area<span class="required">*</span></label>
              <input type="text" onchange="SetSubjectGrossLivingArea(value)" class="form-control" placeholder=""
                name="name" value="@Model.Valuation.Subject.GrossLivingArea" required>
            </div>
          </div>

          <div class="col-md-6">
            <div class="form-group">
              <label>Site Size <span class="required">*</span></label>
              <input type="text" onchange="SetSubjectLotSize(value)" class="form-control" placeholder="" name="name"
                value="@Model.Valuation.Subject.LotSizeSqFt" required>
            </div>
          </div>

          <div class="col-md-6">
            <div class="form-group">
              <label>Bathrooms <span class="required">*</span></label>
              <input type="number" onchange="SetSubjecBathroomCount(value)" class="form-control" step="any"
                placeholder="" name="name" value="@Model.Valuation.Subject.BathroomCountTotal" required>
            </div>
          </div>

          <div class="col-md-6">
            <div class="form-group">
              <label>Bedrooms <span class="required">*</span></label>
              <input type="number" onchange="SetSubjectBedroomCount(value)" class="form-control" pattern="[0-9]+"
                placeholder="" name="name" value="@Model.Valuation.Subject.BedRoomCount" required>
            </div>
          </div>

          <div class="col-md-6">
            <div class="form-group">
              <label>Year Built <span class="required">*</span></label>
              <input type="text" onchange="SetSubjectYearBuilt(value)" class="form-control" placeholder="" name="name"
                value="@Model.Valuation.Subject.YearBuilt" required>
            </div>
          </div>

          <div class="col-md-6">
            <div class="form-group">
              <label>Add-l Dwelling Unit</label>
              <select class="form-control empty" id="selects" onchange="SetSubjectAdditionalDwellingUnit(value)">
                @{
                var Dwelling = "";
                if (@Model.Valuation.Subject.AccessoryUnit == false)
                {
                Dwelling = "No";
                }
                else if (@Model.Valuation.Subject.AccessoryUnit == true)
                {
                Dwelling = "Yes";
                }
                }
                <option value="@Model.Valuation.Subject.AccessoryUnit" selected>@Dwelling</option>
                @if (@Model.Valuation.Subject.AccessoryUnit == true)
                {
                <option value="false">No</option>
                }
                else if (@Model.Valuation.Subject.AccessoryUnit == false)
                {
                <option value="true">Yes</option>
                }
                else
                {
                <option value="true">Yes</option>
                <option value="false">No</option>
                }
              </select>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- Optional JavaScript -->

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
  <script type="text/javascript">
    $(function () {
      $('.selectpicker').selectpicker();
    });
  </script>
</body>

</html>
